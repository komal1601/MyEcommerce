
<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formController="name" placeholder="Name" required>

                    <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                        Please Enter A Valid Name.
                    </mat-error>
                    
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formController="email" placeholder="email" required>

                    <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                        Please Enter A Valid Email.
                    </mat-error>
                    
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formController="password" placeholder="password" required>


                    <button mat-icon-button matSuffix(click)="togglePasswordVisibility()">
                     
                        <mat-icon>{{ hidePassword ? 'visiblity_off' : 'visibility' }}</mat-icon>
                    </button>"
                    <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                        Please Enter A Valid Password.
                    </mat-error>

                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="{{hidePassword ? 'password' : 'text'}}" formController="password" placeholder="password" required>
    
    
                        <button mat-icon-button matSuffix(click)="togglePasswordVisibility()">
                         
                            <mat-icon>{{ hidePassword ? 'visiblity_off' : 'visibility' }}</mat-icon>
                        </button>"
                        <mat-error *ngIf="signupForm.get('confirmpassword').invalid && signupForm.get('confirmpassword').touched">
                            Please Enter A Valid Confirm Password.
                        </mat-error>
                    
                </mat-form-field>

            <button mat-raised-button color="Primary" type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()"> Sign Up</button>

</form>
        </mat-card-content>
    </mat-card>
</div>
