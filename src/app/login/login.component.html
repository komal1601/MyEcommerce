<div class="container">
    <mat-card>
           <mat-card-title>Login</mat-card-title>
           <mat-card-content>
                <form [formGroup]="loginForm">

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formController="email" placeholder="email" required>
    
                        <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                            Please Enter A Valid Email.
                        </mat-error>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="{{hidePassword ? 'password' : 'text'}}" formController="password" placeholder="password" required>
        
        
                            <button mat-icon-button matSuffix(click)="togglePasswordVisibility()">
                             
                                <mat-icon>{{ hidePassword ? 'visiblity_off' : 'visibility' }}</mat-icon>
                            </button>"
                            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                                Please Enter A Valid Password.
                            </mat-error>

                            <button mat-raised-button color="Primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()"> 
                               Login
                            </button>    
                        
                        </form>


           </mat-card-content>

    </mat-card>
</div>
