<div *ngif="lisCustomerLoggedIn && lisAdminLoggedIn">
<mat-toolbar color="primary" class="navbar">


  <span class="navbar-brand">E-Commerce</span>
  <span class="spacer"></span>

  <button mat-button routerLink="/order" routerLinkActive="active">Track Order </button>
  <button mat-button routerLink="/signup" routerLinkActive="active">Register</button>
  <button mat-button routerLink="/login" routerLinkActive="active">Login</button>

</mat-toolbar>
</div> 

<div *ngif="lisAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">E-Commerce</span>
    <span class="spacer"></span>  
    <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</button>
    <button mat-button routerLink="/admin/analytics" routerLinkActive="active">Analytics</button>
    <button mat-button routerLink="/admin/category" routerLinkActive="active">Category</button>
    <button mat-button routerLink="/admin/product" routerLinkActive="active">Product</button>
    <button mat-button routerLink="/admin/orders" routerLinkActive="active">Orders</button>
    <button mat-button routerLink="/admin/post-coupon" routerLinkActive="active">Post Coupon</button>
    <button mat-button routerLink="/admin/coupons" routerLinkActive="active">Coupons</button>
    <button mat-button routerLinkActive="active" (click)="logout">Logout</button>
 
 
  </mat-toolbar>
  </div>

  <div *ngif="lisCustomerLoggedIn">
    <mat-toolbar color="primary" class="navbar">
      <span class="navbar-brand">E-Commerce</span>
      <span class="spacer"></span>  
      <button mat-button routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</button>
      <button mat-button routerLink="/customer/analytics" routerLinkActive="active">Analytics</button>
      <button mat-button routerLink="/customer/category" routerLinkActive="active">Category</button>
      <button mat-button routerLink="/customer/product" routerLinkActive="active">Product</button>
      <button mat-button routerLink="/customer/orders" routerLinkActive="active">Orders</button>
      <button mat-button routerLink="/customer/post-coupon" routerLinkActive="active">Post Coupon</button>
      <button mat-button routerLink="/customer/coupons" routerLinkActive="active">Coupons</button>
      <button mat-button routerLinkActive="active" (click)="logout">Logout</button>
    </mat-toolbar>
    </div>



<router-outlet></router-outlet>
