<form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keyword To Search</mat-label>
        <input matInput formControlName="title">

        <button mat-button matSuffix color="primary" [diabled]="searchProductForm.invalid">
            <mat-icon>Search</mat-icon>
        </button>
    </mat-form-field>
</form>


<div class="product-list">



<mat-card class="product-card" *ngFor="Let Product of Product">

    <div class="product-image">
        <img [src]="product.processedImg" alt="product-image">
    </div>

    <div class="product-details">
        <h2 class="product-name">{{product.name}}</h2>
        <p class="product-description">{{ <product class="description"}}</p>

            <mat-divider></mat-divider>

            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Price :</span>
                    <span class="info-value">${{ product.price }}</span>
                </div>
            </div>

            <mat-divider></mat-divider>
            <div class="actions">
             <!--   <button mat-raised-button color="primary" class="update-button" [routerLink]="'/admin/faq/' + product.id ">FAQ</button>
                <button mat-raised-button color="accent" class="update-button" [routerLink]=" '/admin/product/' +product.id">Update</button>
                <button mat-raised-button color="warn" class="delete-button" (click)="deleteProduct(product.id)">Delete</button>  -->
            <button mat-raised-button color="primary" class="update-button" (click)="addToCart(product.id)">
               Add To Cart
            </button>            
            </div>
    </div>

</mat-card>
